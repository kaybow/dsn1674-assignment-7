<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>Beetles</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href="css/main.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
</head>
<body>

	<header class="masthead">
		<h1><b>Beetles<b></h1>
	<nav>
    <ol>
      <li><a href="#ant-nest-beetle">Ant Nest</a></li>
      <li><a href="#stag-beetle">Stag</a></li>
      <li><a href="#dung-beetle">Dung</a></li>
      <li><a href="tortoise-beetle">Tortoise</a></li>
    </ol>
  </nav>
	</header>

	<div class= "text">
		<img class="texture" src="images/texture.jpg" alt= "Photo of textured stones">
		<p><b>Beetles: 25% of all known <br>animal life-forms<b></p>
	</div>

	<main>
		<div class="nest">
			<img id="ant-nest-beetle" src="images/ant-nest-beetle.jpg" alt="Image of an Ant Nest Beetle">
			<a class="antbtn" href= "#">Ant Nest</a>
		</div>

			<div class="stag">
		<img id="stag-beetle" src="images/stag-beetle.jpg" alt="Image of a Stag Beetle">
			<a class="stagbtn" href= "#">Stag</a>
			</div>

			<div class="dung">
		<img id="dung-beetle" src="images/dung-beetle.jpg" alt="Image of a Dung Beetle">
			<a class="dungbtn" href= "#">Dung</a>
			</div>

			<div class="tort">
		<img id="tortoise-beetle" src="images/tortoise-beetle.jpg" alt"Image of a Tortoise Beetle">
			<a class="tortbtn" href= "#">Tortoise</a>
			</div>
	</main>

	<footer>
		<img class="foot-beetle" src="images/beetle.svg">
	</footer>

</body>
</html>
